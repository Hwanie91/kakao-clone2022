<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+outlined"
      rel="stylesheet">
    <title>chat - Kakao Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
          <i class="material-icons">signal_cellular_alt</i>
          <span>KT</span>
          <span>LTE</span>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <i class="material-icons">lock_reset</i>
          <span>98%</span>
          <i class="fas fa-battery-quarter"></i>
        </div>
      </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Hwani</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="file:///C:/Users/jh27h/Downloads/%EC%99%81%EB%91%90.jpg">
            <div class="message-row__content">
                <span class="message__author">Hwani</span>
                <div class="message__info">
                    <span class="message__bubble">Hi</span>
                    <span class="message__time">18:50</span>
                </div>

            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">lol, What's up?</span>
                    <span class="message__time">18:50</span>
                </div>

            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fas fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="fas fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-alt-circle-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>

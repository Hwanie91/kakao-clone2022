<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+outlined"
      rel="stylesheet">
    <title>more - Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <i class="material-icons">signal_cellular_alt</i>
          <span>KT</span>
          <span>LTE</span>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <i class="material-icons">lock_reset</i>
          <span>98%</span>
          <i class="fas fa-battery-quarter"></i>
        </div>
      </div>

    <header class="screen-header">
        <h1 class="screen-header__title">more</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
    <br>
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/왁두.jpg" 
                class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Hwani</h4>
                    <h6 class="user-component__subtitle">+82 010-32**-****</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-calendar-check"></i>
                <span class="icon-row__icon-more">Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-archive"></i>
                <span class="icon-row__icon-more">Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-smile"></i>
                <span class="icon-row__icon-more">Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i>
                <span class="icon-row__icon-more">Themes</span>
            </div>
        </div><br>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-won-sign"></i>
                <span class="icon-row__icon-more">Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-comments"></i>
                <span class="icon-row__icon-more">Openchat</span>
            </div>
            <div class="icon-row__icon">
                <i class=""></i>
                <span class="icon-row__icon-more"></span>
            </div>
            <div class="icon-row__icon">
                <i class=""></i>
                <span class="icon-row__icon-more"></span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <img src="screenshots/왁물원_로고2.png"/>
                    <span class="more-suggestions__icon-text">왁물원</span>
                </div>
                <div class="more-suggestions__icon">
                    <img src="screenshots/콜오브배필_로고.png"/> 
                    <span class="more-suggestions__icon-text">CDC / BFC</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div> 
                    <span class="more-suggestions__icon-text">KaKao Story</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot">.</i></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
